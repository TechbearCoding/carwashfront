<div class="login-page">
    <div class="form">

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login();">

        <input class = "inputField" type="text" placeholder="username" formControlName="uname"/>
        <input class = "inputField" type="password" placeholder="password" formControlName="passw"/>

        <input class="submitBtn" type="submit" value="Login">

      </form>
    </div>
  </div>
